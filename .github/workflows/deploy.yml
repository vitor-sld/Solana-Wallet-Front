name: Deploy React/Vite App to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Fix permissions locally
        run: |
          find dist -type d -exec chmod 755 {} \;
          find dist -type f -exec chmod 644 {} \;

      - name: Create .htaccess for SPA
        run: |
          echo "RewriteEngine On" > dist/.htaccess
          echo "RewriteBase /" >> dist/.htaccess
          echo "RewriteRule ^index\.html$ - [L]" >> dist/.htaccess
          echo "RewriteCond %{REQUEST_FILENAME} !-f" >> dist/.htaccess
          echo "RewriteCond %{REQUEST_FILENAME} !-d" >> dist/.htaccess
          echo "RewriteRule . /index.html [L]" >> dist/.htaccess

      - name: Deploy build folder to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}       # veilfi.space
          username: ${{ secrets.FTP_USERNAME }} # u426106609
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp                         # CORRETO
          port: 21                               # CORRETO
          local-dir: ./dist/
          server-dir: /public_html/              # CORRETO
          security: loose                        # substitui "secure: false"
          dangerous-clean-slate: true
          log-level: verbose
