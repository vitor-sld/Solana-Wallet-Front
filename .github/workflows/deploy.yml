name: Deploy React/Vite App to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Instala dependências
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build do projeto
      - name: Build project
        run: npm run build

      # 5️⃣ Ajustar permissões localmente (pastas 755, arquivos 644)
      - name: Fix permissions locally
        run: |
          find dist -type d -exec chmod 755 {} \;
          find dist -type f -exec chmod 644 {} \;

      # 6️⃣ Cria .htaccess para SPA React
      - name: Create .htaccess for SPA
        run: |
          echo "RewriteEngine On" > dist/.htaccess
          echo "RewriteBase /" >> dist/.htaccess
          echo "RewriteRule ^index\.html$ - [L]" >> dist/.htaccess
          echo "RewriteCond %{REQUEST_FILENAME} !-f" >> dist/.htaccess
          echo "RewriteCond %{REQUEST_FILENAME} !-d" >> dist/.htaccess
          echo "RewriteRule . /index.html [L]" >> dist/.htaccess

      # 7️⃣ Deploy via FTP/FTPS para Hostinger (ignora verificação SSL)
      - name: Deploy build folder to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./dist/        # ⬅ termina com /
          server-dir: /public_html/ # ⬅ termina com /
          protocol: ftps            # ⬅ se você estiver usando FTPS
          secure: false             # ⬅ desativa verificação de certificado
          log-level: verbose
          dangerous-clean-slate: true
